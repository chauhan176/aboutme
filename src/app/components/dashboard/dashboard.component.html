<div class="container">
    <!-- No data message -->
    <p *ngIf="visits.length <= 0" class="no-data text-center">There is no employee added yet!</p>
    <div class="center"><p>Total number of visits on the website is {{total_count}}</p></div>
    <!-- Employee list -->
    <table class="table table-bordered" *ngIf="visits.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Url</th>
          <th scope="col">Number of visits</th>
          <th scope="col">Created at</th>
          <th scope="col">Updated at</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vis of visits">
          <th scope="row">{{vis.url}}</th>
          <td>{{vis.counter}}</td>
          <td>{{vis.createdAt}}</td>
          <td>{{vis.updatedAt}}</td>
        </tr>
      </tbody>
    </table>
  </div>
